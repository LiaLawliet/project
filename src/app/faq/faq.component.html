<div class="container" style="padding-top:10vh">
  <div class="row">
    <div class="content-header">
      <div class="breadcrumb-wrapper col-xs-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a style="color:rgb(49, 51, 158)" (click)="gotoHome()">Acceuil</a>
          </li>
          <li class="breadcrumb-item active">FAQ
          </li>
        </ol>
      </div>
      <div class="content-header-left col-md-6 col-xs-12">
        <h3 class="content-header-title mb-0">Foire aux questions</h3>
      </div>
      <div class="content-header-right col-xs-12">
      </div>
      <div class="content-header-lead col-xs-12 mt-1">
        <p class="lead">Trouvez, ici, les réponses aux questions fréquemment posées.</p>
      </div>
    </div>
    <div class="col-md-4 offset-md-8 col-xs-12">
      <fieldset class="form-group position-relative has-icon-left">
        <input type="text" class="form-control round" id="myInput" placeholder="Rechercher">
        <div class="form-control-position">
            <i class="fas fa-search"></i>
        </div>
      </fieldset>
    </div>
    <div class="col-xs-12">
      <div class="content-wrapper">
          <div class="content-body">
            <!-- Description -->
            <section *ngFor="let theme of themes" id="theme{{theme.id}}" class="card">
              <div style="background-color : #0096883b" class="card-header">
                <h2 class="card-title">{{theme.theme_name}}</h2>
              </div>
              <div *ngFor="let qr of qrs" class="card-body collapse in" >
                <div *ngIf="qr.theme_id == theme.id" id="qr{{qr.qrs_id}}" class="card-block pb-0 ">
                  <h4 class="elSujet">{{qr.question}}</h4>
                  <div class="card-text">
                    <p>{{qr.answer}}</p>
                  </div>
                </div>
              </div>
            </section>
          </div>
      </div>
    </div>
  </div>
</div>
