<div class="app-content container center-layout mt-2" style="padding-top:10vh">
  <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
          <section class="flexbox-container">
              <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-3 p-0">
                  <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                      <div class="card-header no-border">
                          <h4 class="text-muted text-center">Modifiez votre mot de passe</h4>
                      </div>
                      <div class="card-body collapse in">
                          <div class="card-block" style="padding-top:0">
                              <h4 style="color:red">{{error1}}</h4>
                              <form class="form-horizontal" action="index.html" novalidate>
                                  <fieldset class="form-group position-relative has-icon-left">
                                      <input id="password" type="password" name="password" #password class="form-control"
                                          placeholder="Nouveau mot de passe" />
                                      <div class="form-control-position">
                                          <i class="icon-mail6"></i>
                                      </div>
                                  </fieldset>
                                  <fieldset class="form-group position-relative has-icon-left">
                                      <input id="checkpassword" type="password" name="checkpassword" #checkpassword class="form-control"
                                          placeholder="Confirmez le mot de passe" />
                                      <div class="form-control-position">
                                          <i class="icon-mail6"></i>
                                      </div>
                                  </fieldset>
                                  <button (click)="putPassword(password.value, checkpassword.value)" class="btn btn-outline-primary btn-block"><i class="icon-send-o"></i>Modifiez votre mot de passe</button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
      </div>
  </div>
</div>
